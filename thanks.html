<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dziękuję!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      background: #161616;
      color: #222;
    }

    .thanks-box {
      background: #f7f7f7;
      padding: 40px;
      border-radius: 14px;
      text-align: center;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
    }

    .thanks-box h1 {
      margin-bottom: 10px;
    }

    .thanks-box a {
      display: inline-block;
      margin-top: 24px;
      text-decoration: none;
      color: #fff;
      background: #a259ff; /* FIOLET */
      padding: 12px 28px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .thanks-box a:hover {
      background: #8f3dff;
    }
  </style>
</head>

<body>
  <div class="thanks-box">
    <h1>Dziękuję!</h1>
    <p>Twój formularz został wysłany poprawnie.</p>
    <a href="/">Wróć do strony</a>
  </div>
</body>
</html>
